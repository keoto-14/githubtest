<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Full-page background */
        body {
            background-image: url('gmilogo2.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navigation bar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Centered dashboard box */
        .dashboard-box {
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 50%;
            margin-top: 100px; /* Adjusted for navbar */
        }

        /* Logout button */
        .logout-btn {
            display: inline-block;
            background: red;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .dashboard-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="index.html" class="logout-btn">Log Out</a></li>
        </ul>
    </nav>

    <div class="dashboard-box" role="dialog" aria-labelledby="dashboard-title">
        <h2 id="dashboard-title">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>You have successfully logged in.</p>
    </div>

</body>
</html>
